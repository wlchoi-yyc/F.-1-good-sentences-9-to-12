<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>佳句背誦遊戲</title>
<style>
body { font-family: "Noto Sans TC", sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
h1, h2 { text-align: center; }
.game-btn { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; }
#game, #result { display: none; text-align: center; }
.sentence-part, .option { display: inline-block; padding: 5px 10px; margin: 5px; border: 1px solid #333; background: #fff; cursor: grab; }
.dropzone { min-height: 30px; border: 1px dashed #aaa; padding: 10px; margin: 5px; background: #e0e0e0; }
</style>
</head>
<body>

<h1>佳句背誦小遊戲</h1>

<div id="menu">
  <p>請選擇一個遊戲模式來開始練習四句佳句：</p>
  <button class="game-btn" onclick="startGame(1)">佳句接龍</button>
  <button class="game-btn" onclick="startGame(2)">佳句打地鼠</button>
  <button class="game-btn" onclick="startGame(3)">佳句填空</button>
  <button class="game-btn" onclick="startGame(4)">佳句連連看</button>
</div>

<div id="game">
  <h2 id="gameTitle"></h2>
  <div id="score">分數：0</div>
  <div id="gameArea"></div>
  <div id="result"></div>
</div>

<script>
const sentences = [
  "我的心猛然感到一種說不出的惆悵，一股苦澀的味道翻上心頭，就像吞了一口難咽的中藥；串串淚水，像斷了線的珠子，泉湧般順着臉頰滾落下來。",
  "迷茫、彷徨、悵惘的思緒，纏繞着我，使我異常痛苦。我癡呆呆地站着，心裡上上下下地翻滾折騰，五臟六腑都彷彿挪動了位置。",
  "我的鼻子都氣歪了，心裡那股火氣，就像火球一樣在胸膛裡亂滾；又像火山內熾熱的岩漿在湧動，彷彿就要沖決而出了。",
  "我聞訊大吃一驚，猶如晴天響起一聲霹雷，平地卷起一股旋風，倏地打了個寒噤，驚得幾乎躥了起來。一股無名的恐懼，毒蛇的纏在我心上，久久不能擺脫。"
];
let currentGame = 1;
let currentSentenceIndex = 0;
let score = 0;

function backToMenu() {
  document.getElementById('game').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
  document.getElementById('result').style.display = 'none';
}

function startGame(gameId) {
  currentGame = gameId;
  currentSentenceIndex = 0;
  score = 0;
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  loadSentence();
}

function loadSentence() {
  document.getElementById('score').textContent = `分數：${score}`;
  document.getElementById('result').style.display = 'none';
  let titleArr = ["佳句接龍", "佳句打地鼠", "佳句填空", "佳句連連看"];
  document.getElementById('gameTitle').textContent = `${titleArr[currentGame - 1]} - 第 ${currentSentenceIndex + 1} 句`;
  let area = document.getElementById('gameArea');
  area.innerHTML = '';
  let s = sentences[currentSentenceIndex];

  if (currentGame === 1) { // 佳句接龍
    let parts = s.split(/[，；。]/).filter(p => p);
    parts = parts.sort(() => Math.random() - 0.5);
    parts.forEach(p => {
      let span = document.createElement('span');
      span.className = 'sentence-part';
      span.textContent = p;
      span.draggable = true;
      span.ondragstart = e => e.dataTransfer.setData('text/plain', e.target.textContent);
      area.appendChild(span);
    });
    let dropzone = document.createElement('div');
    dropzone.className = 'dropzone';
    dropzone.ondragover = e => e.preventDefault();
    dropzone.ondrop = e => {
      e.preventDefault();
      let data = e.dataTransfer.getData('text/plain');
      let p = document.createElement('span');
      p.textContent = data;
      dropzone.appendChild(p);
      checkOrder(dropzone);
    };
    area.appendChild(dropzone);
  } else if (currentGame === 2) { // 打地鼠
    let parts = s.split(/[，；。]/).filter(p => p);
    let extra = ["隨便的句子", "無關短語", "假短語"];
    let mixed = parts.concat(extra).sort(() => Math.random() - 0.5);
    mixed.forEach(t => {
      let btn = document.createElement('button');
      btn.className = 'game-btn';
      btn.textContent = t;
      btn.onclick = () => {
        if (parts.includes(t)) {
          score += 10;
          showResult(true);
        } else {
          score -= 5;
          showResult(false);
        }
      };
      area.appendChild(btn);
    });
  } else if (currentGame === 3) { // 填空
    let missing = s.split(/[，；。]/).filter(p => p)[1];
    let display = s.replace(missing, "______");
    let p = document.createElement('p');
    p.textContent = display;
    area.appendChild(p);
    let options = [missing, "隨便短語", "假句子"].sort(() => Math.random() - 0.5);
    options.forEach(o => {
      let btn = document.createElement('button');
      btn.className = 'game-btn option';
      btn.textContent = o;
      btn.onclick = () => {
        if (o === missing) {
          score += 10;
          showResult(true);
        } else {
          score -= 5;
          showResult(false);
        }
      };
      area.appendChild(btn);
    });
  } else if (currentGame === 4) { // 連連看
    let parts = s.split(/[，；。]/).filter(p => p);
    let targets = [...parts].sort(() => Math.random() - 0.5);
    targets.forEach(t => {
      let dz = document.createElement('div');
      dz.className = 'dropzone';
      dz.textContent = "放置短語";
      dz.ondragover = e => e.preventDefault();
      dz.ondrop = e => {
        e.preventDefault();
        let data = e.dataTransfer.getData('text/plain');
        if (data === t) {
          dz.textContent = data;
          score += 10;
          showResult(true);
        } else {
          score -= 5;
          showResult(false);
        }
      };
      area.appendChild(dz);
    });
    parts.forEach(p => {
      let span = document.createElement('span');
      span.className = 'sentence-part';
      span.textContent = p;
      span.draggable = true;
      span.ondragstart = e => e.dataTransfer.setData('text/plain', p);
      area.appendChild(span);
    });
  }
}

function checkOrder(dropzone) {
  let correct = sentences[currentSentenceIndex].split(/[，；。]/).filter(t => t);
  let current = Array.from(dropzone.children).map(c => c.textContent);
  if (current.join('') === correct.join('')) {
    score += 10;
    showResult(true);
  } else if (current.length === correct.length) {
    score -= 5;
    showResult(false);
  }
}

function showResult(isCorrect) {
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = isCorrect ? "✅ 正確！<button onclick='nextSentence()'>下一關</button>"
    : "❌ 錯誤！<button onclick='nextSentence()'>下一關</button>";
  document.getElementById('score').textContent = `分數：${score}`;
}

function nextSentence() {
  currentSentenceIndex++;
  if (currentSentenceIndex < 4) {
    loadSentence();
  } else {
    document.getElementById('gameArea').innerHTML = `🎉 完成所有佳句！<br>總分：${score}<br><button onclick='backToMenu()'>回主選單</button>`;
    document.getElementById('result').style.display = 'none';
  }
}
</script>
</body>
</html>
